<li class="list-group-item d-flex justify-content-between align-items-center" 
    [class.list-group-item-success]="task.completed"
    [class.list-group-item-light]="!task.completed">
    
  <!-- Texto de la tarea -->
  <span [class.text-decoration-line-through]="task.completed" 
        [class.text-muted]="task.completed">
    {{ task.title }}
  </span>

  <!-- Botones de acciones -->
  <div class="btn-group" role="group">
    <button class="btn btn-sm btn-outline-success" 
            (click)="toggle.emit(task.id)"
            [disabled]="task.completed"
            [title]="task.completed ? 'Ya completada' : 'Marcar como completada'">
      <i class="bi bi-check-circle"></i> {{ task.completed ? 'Completado' : 'Completar' }}
    </button>
    
    <button class="btn btn-sm btn-outline-danger" 
            (click)="delete.emit(task.id)"
            title="Eliminar tarea">
      <i class="bi bi-trash"></i>
    </button>
  </div>
</li>
